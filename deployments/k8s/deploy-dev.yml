apiVersion: apps/v1
kind: Deployment
metadata:
  name: ps-app-ui
spec:
  selector:
    matchLabels:
      app: ps-app-ui
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ps-app-ui
    spec:
      containers:
        - name: ps-app-ui
          image: gcr.io/pseudonetwork/ps-app-ui:0.0.2
          env:
            - name: ENV
              value: "dev"
